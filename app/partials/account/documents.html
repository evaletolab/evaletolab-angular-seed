
<div tabindex="-1"  class="container dashboard" ng-controller="AccountCtrl">

  <div class="row" ng-controller="DocumentCtrl">
    <div class="col-md-3" ng-include="'/partials/account/navigation.html'" />

    <div class="col-md-9" >
      <h4 class=" " >
        <span class=""><i class="fa fa-file-text-o gray"></i>&nbsp;Mes publiations</span>
      </h4>
      <p>Retrouvez vos publications sur cette page. </p>

      <div ng-if="!user.documents.length && !WaitText" class="text-center grayx">
          <i class="fa fa-frown-o fa-7x "></i>
          <h4>La liste est vide</h4>
      </div>

      <table class="table ">
        <tr ng-repeat="doc in user.documents|orderBy:['title','type']">
          <td><a ng-href="/{{doc.type}}/{{doc.slug[0]}}"
                 i18n-render="doc.title"></a></td>
          <td>{{doc.updated|dateMoment}}</td>
          <td>{{doc.type}}</td>
          <td><a ng-href="/{{doc.type}}/{{doc.slug[0]}}/edit" class="btn btn-default btn-xs">edit</a></td>
        </tr>
      </table>

      <div>
        <h4>
        <a href="/content/create" class="btn btn-default">Ajouter une nouvelle publication</a>
        </h4>
      </div>
    </div>
    
  </div>

</div>
