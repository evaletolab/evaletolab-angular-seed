<div class="dashboard" >

  <!-- MENU -->
  <nav  class="navbar navbar-inverse navbar-fixed-top " role="navigation"
        ng-include="'/partials/dashboard/dashboard-header.html'"></nav>

  <!-- MAIN CONTENT -->
  <div class="container-fluid " ng-controller="ConfigCtrl">
    <div class="row">

      <!-- LEFT MENU -->
      <div class="col-xs-8 col-sm-4 col-lg-2 sidebar hide" 
           ng-include="'/partials/dashboard/dashboard-sidebar.html'" 
           ng-class="{'menu-off':!options.showMenu}">
      </div>
      <div class="col-xs-12  nopadding-xs text-center" ng-if="!user.isAdmin()">
      <i class="fa fa-bug fa-7x gray" ></i><br/>
      <div class="gray">rien à déclarer!</div>
      </div>
      <div class="col-xs-12  nopadding-xs" ng-if="user.isAdmin()">

        <!-- CONFIG -->
        <h1 class="page-header">Configuration ({{config.shared.cid}}) </h1>

        <!-- KEYS -->
        <h3 class="page-header">Gateway public key (stripe)</h3>
        <div class="form-group ">                        
            <input type="text" class="form-control input-lg" ng-model="config.shared.keys.pubStripe" />
        </div>

        <h3 class="page-header">Uploadcare public key </h3>
        <div class="form-group ">                        
            <input type="text" class="form-control input-lg" ng-model="config.shared.keys.pubUpcare" />
        </div>

        <h3 class="page-header">Github public key</h3>
        <div class="form-group ">                        
            <input type="text" class="form-control input-lg" ng-model="config.shared.keys.pubGithub" />
        </div>

        <h3 class="page-header">Map public key</h3>
        <div class="form-group ">                        
            <input type="text" class="form-control input-lg" ng-model="config.shared.keys.pubMap" />
        </div>

        <h3 class="page-header">Disqus public key</h3>
        <div class="form-group ">                        
            <input type="text" class="form-control input-lg" ng-model="config.shared.keys.pubDisqus" />
        </div>

        <!-- MAINTENANCE -->
        <h3 class="page-header">Maintenance</h3>
        <div class="form-group ">                        
          <label class="control-label">Toutes les livraisons sont interrompues
            <input type="checkbox" ng-model="config.shared.maintenance.active">
          </label>
          <div class="">
            <textarea  rows="4" class="form-control input-lg" ng-model="config.shared.maintenance.reason" placeholder="Pour quelle raison?"></textarea>            
          </div>
          <p class="help-block">ATTENTION, utiliser l'interruption avec dates</p>
        </div>


        <div>
          <button ng-disabled="form.$invalid||WaitText"  ng-click="saveConfig();"  class="save btn btn-primary btn-lg"  >{{WaitText || 'Enregistrer'}}</button>
        </div>
          

        <!-- WAIT -->
        <div ng-show="loading&&false" class="text-center gray">
          <i class="fa fa-refresh fa-2x fa-spin"></i>
        </div>


      </div>
    </div>
  </div>
</div>
